plugins {
    id 'java'
    id 'application'//add as a minimum to run the code
}

group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.7.2'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.7.2'
}

test {
    useJUnitPlatform()
}
run{
    standardInput = System.in
}

mainClassName = "exercise01.homework.Solution01"